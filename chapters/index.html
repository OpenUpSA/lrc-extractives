---
layout: base

---
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {% for chapter in site.chapters %}
        <h3><a href="{{ chapter.url }}">{{ chapter.title }}</a></h3>
        <p>{{ chapter.description }}</p>
      {% endfor %}      
    </div>
  </div>
</div>
